<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Part1</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <!-- float -->
        <p>float: left; float: right;</p>
        <section class="float">
            <div class="container float">
                <div class="box two">div 2</div>
                <div class="box one">div 1</div>
            </div>
        </section>
        <!-- inline block -->
        <p>display: inline-block;</p>
        <section>
                <div class="container inline">
                    <div class="box three">div 3</div>
                    <div class="box four">div 4</div>
                </div>
        </section>
        <!-- absolute positioning -->
        <p>Using Absolute Positiong</p>
        <section>
                <div class="container absolute">
                    <div class="box five">div 5</div>
                    <div class="box six">div 6</div>
                </div>
        </section>
    </div>
</body>
</html>
