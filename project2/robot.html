<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - Missing HTML</title>
    <link href="robot.css" rel="stylesheet">
</head>
<body>
    <!-- container -->
    <section class="container" id="cont">
        <!-- head -->
        <div class="head" id="head">
            <div class="eye" id="left_eye"></div>
            <div class="eye" id="right_eye"></div>
            <div class="mouth" id="mouth"></div>
        </div>
        <!-- neck -->
        <div class="neck" id="neck"></div>
        <!-- body -->
        <div class="body" id="bulk_body">
            <!-- arms -->
            <div class="arm" id="left_arm"></div>
            <div class="arm" id="right_arm"></div>
        </div>
        <!-- legs -->
        <div class="leg_container" id="leg_container">
            <div class="leg" id="left_leg"></div>
            <div class="leg" id="right_leg"></div>
        </div>

    </section>
</body>
</html>
