<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3 - Number Squences</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="container">
        <!-- board -->
        <div class="board" id="boardd">
            <div class="sequence_box" id="sequence_box">
            </div>
        </div>
        <!-- interact -->
        <div class="interact">
            
            <div class="left">
                <!-- game title -->
                <h2>Fill the missing number</h2>
                <!-- submission box -->
                <div class="submission_box">
                    <input type="text" id="input" autofocus>
                    <div class="btn_box">
                        <button onclick="checkAnswer()">Check Answer</button>
                        <button onclick="newProblem()">New Problems</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="table">
                    <div class="row">
                        <div class="cell l">Question Number</div>
                        <div class="cell r" id="qn"></div>
                    </div>
                    <div class="row">
                        <div class="cell l">Right</div>
                        <div class="cell r" id="correct"></div>
                    </div>
                    <div class="row">
                        <div class="cell l">Wrong</div>
                        <div class="cell r" id="wrong"></div>
                    </div>
                    <div class="row">
                        <div class="cell l bottom">Percent Right</div>
                        <div class="cell r bottom" id="percent"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
